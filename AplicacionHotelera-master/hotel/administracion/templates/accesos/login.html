
{% load static %}
<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login</title>

<link rel="stylesheet" href="/static/assets/vendor/bootstrap/css/bootstrap.min.css">
<link href="/static/assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
<link rel="stylesheet" href="/static/assets/libs/css/style.css">
<link rel="stylesheet" href="/static/assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
<link rel="stylesheet" href="{% static "css/style_own.css" %}">
<style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>
<body>
<div class="splash-container">
{% if 'success_login' in request.session %}
    {% if request.session.success_login == False %}
        <div class="alert admin">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <strong>Falló!</strong> Verificar credenciales
        </div>
    {% endif %}
{% endif %}
<div class="card ">
<div class="card-header text-center"><a href="/static/index.html"><img class="logo-img" src="/static/assets/images/logo.png" alt="logo"></a><span class="splash-description">Por favor, ingrese con sus credenciales.</span></div>
<div class="card-body">
<form action="/administracion/login" method="POST">
{% csrf_token %}
<div class="form-group">
<input class="form-control form-control-lg" id="email" name="email" type="text" value="" placeholder="Email" autocomplete="off">
</div>
<div class="form-group">
<input class="form-control form-control-lg" id="password" name="password" type="password" value="" placeholder="Contraseña">
</div>
<div class="form-group">
<label class="custom-control custom-checkbox">
<input class="custom-control-input" type="checkbox"><span class="custom-control-label">Recuérdame</span>
</label>
</div>
<button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>
</form>
</div>
<div class="card-footer bg-white p-0  ">
<div class="card-footer-item card-footer-item-bordered">
<a href="#" class="footer-link">Forgot Password</a>
</div>
</div>
</div>
</div>

</html>
