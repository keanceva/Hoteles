{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Completar registro | Hotel Salinas</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{% static "css/style_login_register.css" %}">
</head>
<body style="background-image: url('https://www.anywhere.com/img-a/region/galapagos-ecuador/Galapagos-Best-WEB-46-jpg/-/w=800&h=480&fit=min&dp=1&q=10'); background-repeat: no-repeat; background-size: cover; background-position: center; height: 500px;">
<div class="login-form center">
    <form action="/accesos/registro_social" class="form-style" method="POST">
        {% csrf_token %}
        <h2 class="text-center title-login">Completar informaci√≥n de registro</h2>
        <div class="form-group">
            <div class="input-group input-registro">                
                <input type="text" class="form-control" name="nombres" placeholder="Nombres" required="required">                            
            </div>
        </div>
        <div class="form-group">
            <div class="input-group input-registro">                
                <input type="text" class="form-control" name="apellidos" placeholder="Apellidos" required="required">                
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>                
                <input type="date" class="form-control" name="fecha_nacimiento" placeholder="Fecha nacimiento" required="required">                
            </div>
        </div>
        <div class="form-group">
        	<div class="input-group">            
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="email" placeholder="Email" required="required" value={{ request.session.customer.email }} disabled>                
            </div>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block login-btn border-button">Guardar</button>
        </div>            
    </form>    
</div>
</body>
</html>
