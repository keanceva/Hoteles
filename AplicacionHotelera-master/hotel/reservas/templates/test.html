<div class="row">
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			{% if anuncios %}
			{% for anuncio in anuncios %}
				{% if forloop.counter0 == 0 %}
					<div class="carousel-item active">
						
						<a href="#">
							<img class="d-block w-100" src="{{ anuncio.imagen.url }}" alt="" width="700" class="img-fluid rounded shadow-sm" alt="First slide">
						</a> 
					</div>
				{% else %}
					<div class="carousel-item">
						<a href="#"><!--AQUI DEBERIA IR LINK PARA IR A OTRA PAGINA EXTERNA-->
							<img class="d-block w-100" src="anuncio.imagen.url" alt="First slide">
						</a> 
					</div>
				{% endif %}
			 {% endfor %}
			{% else %}
				<div class="carousel-item active">
						<a href="#"><!--AQUI DEBERIA IR LINK PARA IR A OTRA PAGINA EXTERNA Y ABAJO UNA IMAGEN QUEMADA-->
							<img class="d-block w-100" src="" alt="First slide">
						</a> 
				</div>
			{% endif %}
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
